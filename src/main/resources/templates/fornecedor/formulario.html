<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Estoque</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body {
              padding-top: 4.5rem;
            }
         </style>
    </head>
    <body>
        <div th:replace="fragments/menu :: menu"></div>

        <div class="container">
            <div class="bg-light p-5 rounded">
                <h1>Dados do cliente:</h1>
                <hr>
                <form th:action="@{/clientes}" th:object="${cliente}" method="POST">
                    <input id="ativo" type="hidden" th:field="*{id}">
                    <div class="mb-3 form-check form-switch">
                        <label class="form-check-label" for="ativo">Registro ativo</label>
                        <input class="form-check-input" role="switch" id="ativo"
                            type="checkbox" th:field="*{ativo}"/>
                    </div>
                    <div class="mb-6">
                        <label class="form-label" for="nome">Nome</label>
                        <span style="color: red;" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                        <input class="form-control" id="nome" type="text" th:field="*{nome}">
                                                        
                    </div>
                    <div class="row">
                        <div class="col-4 mb-3">    
                            <label class="form-label" for="cpf">CPF</label>
                            <span style="color: red;" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
                            <input class="form-control" id="cpf" type="text"
                            th:field="*{cpf}">
                        </div>
                        <div class="col-4 mb-3">
                            <label class="form-label" for="dataNascimento">
                                Data de nascimento
                            </label>
                            <span style="color: red;" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></span>
                            <input class="form-control" id="dataNascimento"
                                type="date" th:field="*{dataNascimento}">
                        </div>
                        <div class="col-4 mb-3">
                            <label class="form-label" for="sexo">
                                Sexo
                            </label>
                            <span style="color: red;" th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"></span>
                            <select class="form-control" id="sexo" th:field="*{sexo}">
                                <option value="MASCULINO">Masculino</option>
                                <option value="FEMININO">Feminino</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 mb-3">
                            <label class="form-label" for="telefone">
                                Telefone
                            </label>
                            <input class="form-control" id="telefone" type="text" th:field="*{telefone}">
                        </div>
                        <div class="col-3 mb-3">
                            <label class="form-label" for="celular">
                                Celular
                            </label>
                            <input class="form-control" id="celular" type="text" th:field="*{celular}">
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label" for="email">
                                E-mail
                            </label>
                            <input class="form-control" id="email" type="email" th:field="*{email}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <input class="btn btn-primary" type="submit" value="Salvar">
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js" integrity="sha512-d4KkQohk+HswGs6A1d6Gak6Bb9rMWtxjOa0IiY49Q3TeFd5xAzjWXDCBW9RS7m86FQ4RzM2BdHmdJnnKRYknxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
        <script type="text/javascript">
            $(document).ready(function(){
                $('#cpf').mask('999.999.999-99');
                $('#telefone').mask('(99) 9999-9999');
                $('#celular').mask('(99) 99999-9999');
            });
        </script>
    </body>
</html>
