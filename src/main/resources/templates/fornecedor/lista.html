<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Sistema de estoque</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body {
              padding-top: 4.5rem;
            }
         </style>
    </head>
    <body>
        <div th:replace="fragments/menu :: menu"></div>

        <div class="container">
            <div class="bg-light p-5 rounded">
                <h1>Clientes</h1>
                <hr>
                <div>
                    <a class="btn btn-primary" th:href="@{/clientes/novo}">Novo</a>
                </div>
                <hr>
                <div th:if="${!#strings.isEmpty(feedback)}" class="alert alert-success" role="alert">
                    <span th:text="${feedback}"></span>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td><b>NOME</b></td>
                            <TD><B>DATA NASCIMENTO</B></TD>
                            <TD><B>CPF</B></TD>
                            <TD></TD>
                            <TD></TD>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td th:text="${cliente.nome}"></td>
                            <td th:text="${cliente.dataNascimento}"></td>
                            <td th:text="${cliente.cpf}"></td>
                            
                            <td>
                                <a class="btn btn-secondary"
                                th:href="@{/clientes/edita/{id}(id=${cliente.id})}">Editar</a>
                            </td>
                            <td>
                                <a th:href="@{/clientes/ativa/{id}(id=${cliente.id})}"
                                class="btn btn-secondary"
                                th:if="${cliente.ativo == false}">Ativar</a>
                                
                                
                                
                                <a th:href="@{/clientes/inativa/{id}(id=${cliente.id})}"
                                class="btn btn-secondary"
                                th:unless="${cliente.ativo == false}">Inativar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
